<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./registrarse.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <main>
      <section>
        <div class="d-flex justify-content-center mt-5">
          <form class="w-47">
            <div class="mb-3">
              <label for="exampleInputUser1" class="form-label"
                >Nombre y Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputUser1"
                aria-describedby="emailHelp"
                pattern="[A-Za-z0-9/s/W]+"
                placeholder="Por ej: Marcos Pérez"
                minlength="5"
                maxlength="20"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                pattern="[A-Za-z0-9/s/W]+"
                placeholder="Por ej: jose@email.com"
                minlength="5"
                maxlength="20"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName1"
                aria-describedby="emailHelp"
                pattern="[A-Za-z0-9/s/W]+"
                placeholder="Puede contener mayúsculas, minúsculas, números y espacios"
                minlength="5"
                maxlength="20"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                aria-describedby="emailHelp"
                pattern="[A-Za-z0-9/s/W]+"
                placeholder="Puede contener mayúsculas, minúsculas, números y espacios"
                minlength="5"
                maxlength="20"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label"
                >Repetir Contraseña</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword2"
                aria-describedby="emailHelp"
                pattern="[A-Za-z0-9/s/W]+"
                placeholder="Vuelva a ingresar su contraseña"
                minlength="5"
                maxlength="20"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
