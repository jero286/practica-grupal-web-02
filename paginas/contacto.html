<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="../css/estilos.css">
</head>


<body>

<main>

<section>
        <h2 class="my-3 text-center">Contacto</h2>
      </section>

    <section class="d-flex flex-wrap text-center">
      <h5></h5>
    </section>


  <!-- Formulario Contacto-->
<section class="mt-5">
  <div class="d-flex flex-wrap justify-content-center m-5">
    <form class="border p-5">
  <h3 class="text-center">Consulta</h3>
  <div class="mb-3">
    <label for="exampleInputNombre1" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="exampleInputNombre1" required maxlength="50" minlength="5" placeholder="Ej. Juan Perez ">
  </div>
  <div class="mb-3">
    <label for="exampleInputTel1" class="form-label">Tel√©fono</label>
    <input type="tel" class="form-control" id="exampleInputTel1" required pattern="[0-9]" placeholder="3816303030">
  <div class="mb-3">
      <label for="exampleInputTel1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" required required maxlength="50" minlength="5" placeholder="Juanperez@dominio.com">
  </div>
  <div class="form-floating mt-4">
  <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea" required></textarea>
  <label for="floatingTextarea">Mensaje</label>
</div>
<section class="d-flex justify-content-center mt-4">
  <button type="submit">Enviar</button>
</section>
</form>
    <img class="w-50 " src="" alt="">
  </div>
</section>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
</html>
